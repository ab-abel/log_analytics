<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
        
        
        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="{{url_for('static', filename='modules/bootstrap-5.1.3/css/bootstrap.css')}}">
        <!-- Style CSS -->
        <link rel="stylesheet" href="{{url_for('static', filename='modules/Atrana/style.css')}}">
        <!-- FontAwesome CSS-->
        <!-- <link rel="stylesheet" href="assets/modules/fontawesome6.1.1/css/all.css"> -->
        <!-- Boxicons CSS-->
        <!-- <link rel="stylesheet" href="assets/modules/boxicons/css/boxicons.min.css"> -->
        <!-- Apexcharts  CSS -->
        <!-- <link rel="stylesheet" href="assets/modules/apexcharts/apexcharts.css"> -->
        

        <title>
            {% block title %} {% endblock %} - Log Analytics
         </title>
    </head>
    <body>
      <div class="page-div">
        <header>
            <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; height:100vh">
              
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                  <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">Log Analytics  </span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                  <li class="nav-item">
                    <a href="#" class="nav-link active " aria-current="page">
                      <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                      Dashboard
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="about.html" class="nav-link text-white">
                      <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                      About
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="contact.html" class="nav-link text-white">
                      <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
                      Contact Us
                    </a>
                  </li>
                </ul>
                <hr>
                <div class="dropdown">
                  <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>{{user.firstname}}</strong>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#">New project...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{{url_for('logout')}}">Sign out</a></li>
                  </ul>
                </div>
              </div>
        </header>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-12 px-md-4" style="margin-left:1; ">
            <!-- <div class="main-container">  -->
    	<!--Content Start-->

        {% block main %} {% endblock %}

        </main>
      </div>
      <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->

      <!-- General JS Scripts -->
      <!-- <script src="assets/js/atrana.js"></script> -->

      <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

      <!-- JS Libraies -->
      <script src="{{url_for('static', filename='modules/jquery/jquery.min.js')}}"></script>
      <script src="{{url_for('static', filename='modules/bootstrap-5.1.3/js/bootstrap.bundle.min.js')}}"></script>

      <!-- Template JS File -->
      <script src="assets/js/custom.js"></script>
    </body>
</html>
